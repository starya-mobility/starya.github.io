<div class="contactus">
  <div class="container pt-5">
    <div class="row border-top pt-5">
      <div class="col-md-12 text-center mb-5">
        <h2 class="display-2">{{ site.data.contact.content[page.lang].question }}</h2>
        <h4 class="lead">{{ site.data.contact.content[page.lang].touch }}</h4>
        <button class="btn btn-icon btn-primary mt-3 disabled" type="button">
          <span class="btn-inner--icon">
            <i class="fas fa-comments"></i>
          </span>
          <span class="btn-inner--text">Chat with us</span>
        </button>
      </div>
    </div>
    <div class="row">
      {% if site.data.contact.t[page.lang][0] %}
      {% for item in site.data.contact.t[page.lang] %}
      <div class="col-lg-3 col-md-6 col-6">
        <a class="stretched-link text-decoration-none" href="{{item.url}}" target="_self"></a>
        <div class="info" style="padding:unset;">
          <div class="icon icon-shape icon-shape-primary icon-lg shadow rounded-circle text-primary">
            <i class="{{item.fa-icon}}"></i>
          </div>
          <h6 class="info-title">{{item.title}}</h6>
          <p class="description px-0">{{item.desc}}</p>
        </div>
      </div>
      {% endfor %}
      {% endif %}
    </div>
  </div>
</div>
