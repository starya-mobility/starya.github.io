<div class="py-4 text-center">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <p class="lead text-muted">{{page.beforetoc}}</p>
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-lg-10 px-4">
        <!-- Toc if any -->
        {% if page.toc %}
        <div class="toc mt-4 mb-4 lead text-muted">
            <h3 class="display-3 text-warning">Summary</h3>
            {% include toc.html html=content %}
        </div>
        {% endif %}
        <!-- End Toc -->

        <!-- Main Content -->
        <div class="border-top">
            <div class="mt-5 mb-5" style="min-height: 50vh;">
                {{ content }}
            </div>
        </div>
    </div>
</div>
<script>
window.addEventListener('DOMContentLoaded', function () {
    $( 'p img' ).each(function( index ) {
        $(this).replaceWith('<div class="row display-flex justify-content-center"><div class="col-lg-6 mt-5 article-container"><div class="card shadow border-0 article-img-holder" style="background-color:whitesmoke !important;"><div class="card-header bg-info" style="height: 15rem; padding: unset; margin: 4px;background-color:transparent !important;"><div style="position: relative;height: 15rem;min-height: 15rem;width: 100%;overflow: hidden;left: 0 !important;"><a class="stretched-link text-decoration-none" href="' + $(this)[0].src + '" data-lightbox="gallery-set" data-title="' + $(this)[0].title + '"><img  alt="' + $(this)[0].title + '" title="' + $(this)[0].title + '" src="' + $(this)[0].src.replace("https://res.cloudinary.com/gowrav/image/upload/", "https://res.cloudinary.com/gowrav/image/upload/w_300/") + '" style="position: absolute;top: 50%;left: 50%;min-width: 100%; z-index: 0;-ms-transform: translateX(-50%) translateY(-50%);-moz-transform: translateX(-50%) translateY(-50%);-webkit-transform: translateX(-50%) translateY(-50%);transform: translateX(-50%) translateY(-50%);"></a></div></div></div></div></div>');
    });
});
</script>
